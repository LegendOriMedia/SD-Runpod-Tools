<!DOCTYPE html>
<html>
<head>
    <title>My Item Library</title>
    <link rel="stylesheet" type="text/css" href="library.css">

</head>
<body>
    <h1>Library Contents:</h1>
	<h2>My Models</h2>
    <div id="modelsContainer">
        <!-- Models will be dynamically added here -->
    </div>
    <h2>My Extensions</h2>
    <div id="extensionsContainer">
        <!-- Extensions will be dynamically added here -->
    </div>
    <h2>Commands</h2>
    <div id="commandsContainer">
        <!-- Commands will be dynamically added here -->
    </div>
    <button id="installSelectedBtn">Install Selected</button>
    <button id="deleteSelectedBtn">Delete Selected</button>
    <button id="toggleDefaultBtn">Toggle Default Extensions</button>
    <script src="library.js"></script>
	
</body>
</html>
